<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Antonin Islam</title>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="res/css/default.css">
  <link rel="stylesheet" href="res/css/wkarcana.css">
  <link id="theme-style" rel="stylesheet" href="">

</head>

<body>

  <section class="s1">
    <div class="main-container">
      <div class="greeting-wrapper">
        <h2>Wraith King Arcana Quest Tracker</h2>
      </div>
      <div class="intro-wrapper">
        <div class="nav-wrapper">
          <div class="dot-wrapper">
            <div id="dot-red" class="browser-dot"></div>
            <div id="dot-yellow" class="browser-dot"></div>
            <div id="dot-green" class="browser-dot"></div>
          </div>
          <ul id="navigation">
            <li><a href="index.html#contact">Contact</a></li>
          </ul>
        </div>
        <div class="left-column">
          <img id="wk-pic" src="res/wkarcana.jpg" alt="profile picture">
        </div>
        <div class="right-column">
          <div id="preview-shadow">
            <div id="preview">
              <div id="corner-tl" class="corner"></div>
              <div id="corner-tr" class="corner"></div>
              <h3>Quest</h3>
              <p>
                Make those peasent know their place
              </p>
              <div id="corner-br" class="corner"></div>
              <div id="corner-bl" class="corner"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="s2">
    <div class="main-container">

      <div class="heroes-wrapper">
        <div id="select-heroes-str">
            
        </div>

        <div id="select-heroes-agi">
          
        </div>

        <div id="select-heroes-int">
          
        </div>

        <div>
          <button id="btn-done" onclick="updateNames()" class="button">Save</button>
        </div>

      </div>

    </div>
  </section>

  <section class="s1">
    <div class="main-container">
      <h3 style="text-align: center;">Some of my past projects</h3>

      <div class="post-wrapper">

      </div>

    </div>
  </section>

  <section class="s2">
    <div class="main-container">
      <h3 style="text-align: center;">Get In Touch</h3>

      <form id="contact-form">
        <a name="contact"></a>

        <label for="name">Name</label>
        <input class="input-field" type="text" name="name">

        <label for="subject">Subject</label>
        <input class="input-field" type="text" name="subject">

        <label for="email">Email</label>
        <input class="input-field" type="text" name="email">

        <label for="message">Message</label>
        <textarea class="input-field" name="message"></textarea>

        <input id="submit-btn" type="submit" value="Send">
      </form>

    </div>
  </section>

  <script src="res/js/wk_script.js"></script>
  <script src="res/js/script.js"></script>

</body>

</html>
